<div class="row">
    <h4 class="frame-title">{{msg('alarms.web.settings.title')}}</h4>
    <div class="inside">

        <div ng-repeat="error in errors" class="alert alert-danger alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{error}}
        </div>
        <div ng-repeat="message in messages" class="alert alert-success alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>

        <form name="form" class="form-horizontal inside" novalidate>

            <h5 class="margin-before2">{{msg('alarms.web.settings.mail')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label" for="mailHost">{{msg('alarms.web.settings.mail.host')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('alarms.web.settings.mail.host.tooltip')}}">
                    <input class="form-control" id="mailHost" type="text" ng-model="config.emailHost" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="mailPort">{{msg('alarms.web.settings.mail.port')}}</label>
                <div class="col-md-2" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('alarms.web.settings.mail.port.tooltip')}}">
                    <input class="form-control" id="mailPort" type="number" ng-model="config.emailPort" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="mailAddress">{{msg('alarms.web.settings.mail.address')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('alarms.web.settings.mail.address.tooltip')}}">
                    <input class="form-control" id="mailAddress" type="text" ng-model="config.emailAddress" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="mailPassword">{{msg('alarms.web.settings.mail.password')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('alarms.web.settings.mail.password.tooltip')}}">
                    <input class="form-control" id="mailPassword" type="password" ng-model="config.emailPassword" required>
                </div>
            </div>

            <div class="form-inline">
                <button class="btn btn-default" ng-click="reset()">{{msg('alarms.settings.cancel')}}</button>
                <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="submit()">{{msg('alarms.settings.save')}}</button>
            </div>
        </form>

    </div>
</div>
